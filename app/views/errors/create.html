{% extends '../layouts/errors.html' %}

{% block content %}


<form action="/errors/create" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{csrf_token}}">

    <div class="form-group">
        <label for="deviceId" class="col-sm-2 control-label">DeviceId</label>

        <div class="col-sm-9">
            <input type="text" name="deviceId" placeholder="DeviceId" id="deviceId"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="stack" class="col-sm-2 control-label">Stack</label>

        <div class="col-sm-9">
            <textarea rows="10" name="stack" placeholder="Stack" id="stack" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </div>
</form>
{% endblock %}
