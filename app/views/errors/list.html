{% extends '../layouts/errors.html' %}
{% block content %}

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>DeviceId</th>
            <th>Stack</th>
        </tr>
        </thead>
        <tbody>
        {% for error in clientErrors%}
        <tr>
            <td>{{error.deviceId}}</td>
            <td><pre>{{error.stack}}</pre></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
