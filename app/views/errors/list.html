{% extends '../layouts/errors.html' %}
{% block content %}

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Stack</th>
            <th>DeviceId</th>
        </tr>
        </thead>
        <tbody>
        {% for error in clientErrors%}
        <tr>
            <td><pre>{{error.stack}}</pre></td>
            <td>{{error.deviceId}}<br/>{{error.createdAt|date('Y-m-d H:m:s', -60 * 8)}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
