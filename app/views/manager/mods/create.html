{% extends '../../layouts/manager.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/manager/mods/list">墨子列表</a></li>
    <li class="active">新增墨子</li>
</ol>
<h4 style="text-align: center">新增墨子</h4>

<form action="/manager/mods/create" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{csrf_token}}">

    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">ID</label>

        <div class="col-sm-9">
            <input type="text" name="id" placeholder="ID" value="{{mod.id}}" id="id"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">昵称</label>

        <div class="col-sm-9">
            <input type="text" name="name" placeholder="昵称" value="{{mod.name}}" id="name"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button class="btn btn-primary" type="submit">新增</button>
            &nbsp; or &nbsp;
            <a href="/manager/mods/list" class="show-login">取消</a>
        </div>
    </div>
</form>
{% endblock %}
