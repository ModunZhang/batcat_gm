{% extends '../../layouts/manager.html' %}
{% block content %}
<ol class="breadcrumb">
    <li class="active">Servers</li>
</ol>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Server</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for serverId in req.game.servers%}
        <tr>
            <td>{{serverId}}</td>
            <td>
                <a href="/manager/revenue/{{serverId}}" class="btn btn-link link-button">View</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
