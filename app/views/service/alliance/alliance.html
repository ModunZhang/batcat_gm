{% extends '../../layouts/service.html' %}
{% block head %}
<script src='/javascripts/json-format.js'></script>
<link href="/stylesheets/json-format.css" rel="stylesheet">
{% endblock %}
{% block content %}
<ol class="breadcrumb">
    <li><a href="/service/alliance">Alliance</a></li>
    <li class="active">{{alliance.basicInfo.name}}</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <textarea id="RawJson" disabled>{{allianceString}}</textarea>
    </div>
    <div class="col-sm-12">
        <div id="ControlsRow">
            <input type="Button" value="格式化" onclick="Process()" style="display: none"/>
            <span id="TabSizeHolder" style="display: none">
                缩进量
                <select id="TabSize" onchange="TabSizeChanged()">
                    <option value="1">1</option>
                    <option value="2" selected="true">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </span>
            <label for="QuoteKeys" style="display: none">
                <input type="checkbox" id="QuoteKeys" onclick="QuoteKeysClicked()"/>引号
            </label>
            <a href="javascript:void(0);" onclick="SelectAllClicked()" style="display: none">全选</a>
            <span id="CollapsibleViewHolder" style="display: none">
              <label for="CollapsibleView">
                  <input type="checkbox" id="CollapsibleView" onclick="CollapsibleViewClicked()" checked/>显示控制
              </label>
            </span>
            <span id="CollapsibleViewDetail">
                <a href="javascript:void(0);" onclick="ExpandAllClicked()">展开</a>
                <a href="javascript:void(0);" onclick="CollapseAllClicked()">叠起</a>
                <a href="javascript:void(0);" onclick="CollapseLevel(3)">2级</a>
                <a href="javascript:void(0);" onclick="CollapseLevel(4)">3级</a>
                <a href="javascript:void(0);" onclick="CollapseLevel(5)">4级</a>
                <a href="javascript:void(0);" onclick="CollapseLevel(6)">5级</a>
                <a href="javascript:void(0);" onclick="CollapseLevel(7)">6级</a>
                <a href="javascript:void(0);" onclick="CollapseLevel(8)">7级</a>
                <a href="javascript:void(0);" onclick="CollapseLevel(9)">8级</a>
            </span>
        </div>
    </div>
    <div class="col-sm-12">
        <div id="Canvas" class="Canvas"></div>
    </div>
</div>
{% endblock %}
{% block foot %}
<script type="text/javascript">
    QuoteKeysClicked();
    CollapseLevel(3);
</script>
{% endblock %}
