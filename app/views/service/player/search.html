{% extends '../../layouts/service.html' %}

{% block content %}
<h4 style="text-align: center">查询玩家</h4>

<form action="{{action}}" method="get" role="form" class="form-horizontal" id="findById">
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">类型</label>

        <div class="col-sm-9">
            <select title='Choose a type' name="type" id="type" class="form-control">
                <option value="">请选择一个类型</option>
                <option value="device" {% if type==='device' %}selected{% endif %}>设备号</option>
                <option value="name" {% if type==='name' %}selected{% endif %}>名称</option>
                <option value="id" {% if type==='id' %}selected{% endif %}>ID</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="value" class="col-sm-2 control-label">关键字</label>

        <div class="col-sm-9">
            <input type="text" name="value" placeholder="关键字" id="value"
                   class="form-control" value="{{value}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button class="btn btn-primary" type="submit">查询</button>
        </div>
    </div>
</form>
{% endblock %}
