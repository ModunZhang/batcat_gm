{% extends '../../layouts/service.html' %}

{% block content %}
<h4 style="text-align: center">Search Player</h4>

<form action="{{action}}" method="post" role="form" class="form-horizontal" id="findById">
    <input type="hidden" name="_csrf" value="{{csrf_token}}">

    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">By Type</label>

        <div class="col-sm-9">
            <select title='Choose a type' name="type" id="type" class="form-control">
                <option value="">Choose a type</option>
                <option value="device" {% if type==='device' %}selected{% endif %}>Device</option>
                <option value="name" {% if type==='name' %}selected{% endif %}>Name</option>
                <option value="id" {% if type==='id' %}selected{% endif %}>Id</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="value" class="col-sm-2 control-label">By Value</label>

        <div class="col-sm-9">
            <input type="text" name="value" placeholder="Value" id="value"
                   class="form-control" value="{{value}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </div>
</form>
{% endblock %}
