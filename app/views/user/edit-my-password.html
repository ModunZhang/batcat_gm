{% extends '../layouts/index.html' %}
{% block content %}
<h4 style="text-align: center">修改密码</h4>
<form action="/user/edit-my-password" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
    <input type="hidden" name="_method" value="PUT">

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">当前密码</label>

        <div class="col-sm-9">
            <input id="password" class="form-control" type="password" name="password" placeholder="当前密码">
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword" class="col-sm-2 control-label">新密码</label>

        <div class="col-sm-9">
            <input id="newpassword" class="form-control" type="password" name="newpassword" placeholder="新密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button class="btn btn-primary" type="submit">修改</button>
            &nbsp; or &nbsp;
            <a href="/" class="show-login">取消</a>
        </div>
    </div>
</form>
{% endblock %}
