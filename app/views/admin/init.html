{% extends '../layouts/basic.html' %}

{% block content %}
<h2 style="text-align: center">Create Admin</h2>
<form action="/admin/init" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input type="text" name="email" placeholder="Email" value="{{ user.email }}" id="email"
                   class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Create</button>
            &nbsp; or &nbsp;
            <a href="/user/login" class="show-login">Login</a>
        </div>
    </div>
</form>
{% endblock %}
