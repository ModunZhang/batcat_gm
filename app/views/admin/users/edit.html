{% extends '../../layouts/admin.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin/users/list">Users</a></li>
    <li class="active">Edit User</li>
</ol>
<div class="row">
    <h4 style="text-align: center">Edit User</h4>

    <form action="/admin/users/edit/{{user._id}}" method="post" role="form" class="form-horizontal">
        <input type="hidden" name="_csrf" value="{{csrf_token}}">
        <input type="hidden" name="_method" value="PUT">

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-9">
                <input type="text" name="email" placeholder="Email" value="{{user.email}}" id="email"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Roles</label>

            <div class="col-sm-9">
                {% for index, role in roles %}
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox_{{index}}" name="roles[{{index}}]" value="{{role}}"
                           {{checkRight(role)}}>
                    {{role}}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button class="btn btn-primary" type="submit">Edit</button>
                &nbsp; or &nbsp;
                <a href="/admin/users/list" class="show-login">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
