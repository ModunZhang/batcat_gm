{% extends '../../layouts/admin.html' %}
{% block content %}
<ol class="breadcrumb">
    <li class="active">Users</li>
</ol>
<h4 style="text-align: right"><a href="/admin/users/create">Create User</a></h4>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users%}
        <tr>
            <td>{{user.email}}</td>
            <td>{{user.roles}}</td>
            <td>
                <form action="{{'/admin/users/delete/' + user._id}}" method="post"
                      onsubmit="return confirm('Are you sure?')">
                    <a href="{{'/admin/users/edit/' + user._id}}" class="btn btn-link link-button">Edit</a>
                    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
                    &nbsp;
                    <input type="hidden" name="_method" value="DELETE">
                    <button class="btn btn-link link-button error" type="submit">Delete</button>
                </form>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
