{% extends '../../layouts/admin.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin/users/list">Users</a></li>
    <li class="active">Create User</li>
</ol>
<div class="row">
    <h4 style="text-align: center">Create User</h4>
    <form action="/admin/users/create" method="post" role="form" class="form-horizontal">
        <input type="hidden" name="_csrf" value="{{csrf_token}}">

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-9">
                <input type="text" name="email" placeholder="Email" value="{{user.email}}" id="email"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-9">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Roles</label>

            <div class="col-sm-9">
                {% for index, role in roles %}
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox_{{index}}" name="roles[{{index}}]" value="{{role}}">
                    {{role}}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button class="btn btn-primary" type="submit">Create</button>
                &nbsp; or &nbsp;
                <a href="/admin/users/list" class="show-login">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
