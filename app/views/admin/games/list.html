{% extends '../../layouts/admin.html' %}
{% block content %}
<ol class="breadcrumb">
    <li class="active">游戏列表</li>
</ol>
<h4 style="text-align: right"><a href="/admin/games/create">新增游戏</a></h4>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>名称</th>
            <th>Ip</th>
            <th>Port</th>
            <th>服务器组</th>
            <th>语言</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for game in games%}
        <tr>
            <td>{{game.name}}</td>
            <td>{{game.ip}}</td>
            <td>{{game.port}}</td>
            <td>{{game.servers}}</td>
            <td>{{game.languages}}</td>
            <td>
                <form action="/admin/games/delete/{{game._id}}" method="post"
                      onsubmit="return confirm('你确定吗?')">
                    <a href="/admin/games/edit/{{game._id}}" class="btn btn-link link-button">编辑</a>
                    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
                    <input type="hidden" name="_method" value="DELETE">
                    &nbsp;
                    <button class="btn btn-link link-button error" type="submit">删除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
