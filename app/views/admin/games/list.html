{% extends '../../layouts/admin.html' %}
{% block content %}
<ol class="breadcrumb">
    <li class="active">Games</li>
</ol>
<h4 style="text-align: right"><a href="/admin/games/create">Add Game</a></h4>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Ip</th>
            <th>Port</th>
            <th>Servers</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for game in games%}
        <tr>
            <td>{{game.name}}</td>
            <td>{{game.ip}}</td>
            <td>{{game.port}}</td>
            <td>{{game.servers}}</td>
            <td>
                <form action="/admin/games/delete/{{game._id}}" method="post"
                      onsubmit="return confirm('Are you sure?')">
                    <a href="/admin/games/edit/{{game._id}}" class="btn btn-link link-button">Edit</a>
                    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
                    <input type="hidden" name="_method" value="DELETE">
                    &nbsp;
                    <button class="btn btn-link link-button error" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
